<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="css/reset.css"/>
<style>
    canvas {
        display: block;
        vertical-align: bottom;
    }

    .count-particles {
        background: #000022;
        position: absolute;
        top: 48px;
        left: 0;
        width: 80px;
        color: #13E8E9;
        font-size: .8em;
        text-align: left;
        text-indent: 4px;
        line-height: 14px;
        padding-bottom: 2px;
        font-family: Helvetica, Arial, sans-serif;
        font-weight: bold;
    }

    .js-count-particles {
        font-size: 1.1em;
    }

    #stats,
    .count-particles {
        -webkit-user-select: none;
        margin-top: 5px;
        margin-left: 5px;
    }

    #stats {
        border-radius: 3px 3px 0 0;
        overflow: hidden;
    }

    .count-particles {
        border-radius: 0 0 3px 3px;
    }

    #particles-js {
        width: 100%;
        height: 100%;
        position: fixed;
        left: 0;
        top: 0;
        z-index: 999;
        background-color: #333333;
        margin-left: auto;
        margin-right: auto;
    }

    .sk-rotating-plane {
        display: none;
        width: 80px;
        height: 80px;
        margin: -80px auto auto -40px;
        background-color: white;
        -webkit-animation: sk-rotating-plane 1.2s infinite ease-in-out;
        animation: sk-rotating-plane 1.2s infinite ease-in-out;
        z-index: 1;
        position: absolute;
        top: 50%;
        left: 50%;
    }

    .sk-rotating-plane.active {
        display: block;
    }

    @keyframes sk-rotating-plane {
        0% {
            -webkit-transform: perspective(120px) rotateX(0deg) rotateY(0deg);
            transform: perspective(120px) rotateX(0deg) rotateY(0deg);
        }
        50% {
            -webkit-transform: perspective(120px) rotateX(-180.1deg) rotateY(0deg);
            transform: perspective(120px) rotateX(-180.1deg) rotateY(0deg);
        }
        100% {
            -webkit-transform: perspective(120px) rotateX(-180deg) rotateY(-179.9deg);
            transform: perspective(120px) rotateX(-180deg) rotateY(-179.9deg);
        }
    }

    @keyframes login-small {
        0% {
            transform: scale(1);
            -moz-transform: scale(1); /* Firefox 4 */
            -webkit-transform: scale(1); /* Safari 和 Chrome */
            -o-transform: scale(1); /* Opera */
            -ms-transform: scale(1); /* IE 9 */
        }
        100% {
            transform: scale(0.2);
            -moz-transform: scale(0.1); /* Firefox 4 */
            -webkit-transform: scale(0.2); /* Safari 和 Chrome */
            -o-transform: scale(0.1); /* Opera */
            -ms-transform: scale(0.1); /* IE 9 */
        }
    }

    .login {
        z-index: 2;
        position: absolute;
        width: 350px;
        border-radius: 5px;
        height: 500px;
        background: white;
        box-shadow: 0px 0px 5px #333333;
        top: 50%;
        left: 50%;
        margin-top: -250px;
        margin-left: -175px;
        transition: all 1s;
        -moz-transition: all 1s; /* Firefox 4 */
        -webkit-transition: all 1s; /* Safari 和 Chrome */
        -o-transition: all 1s; /* Opera */
    }

    .login-top {
        font-size: 24px;
        margin-top: 80px;
        padding-left: 40px;
        box-sizing: border-box;
        color: #333333;
        margin-bottom: 50px;
    }

    .login-top:nth-child(2) {
        margin-top: 30px;
    }

    .login-center {
        width: 100%;
        box-sizing: border-box;
        padding: 0 40px;
        margin-bottom: 30px;
    }

    .login-center-img {
        width: 20px;
        height: 20px;
        float: left;
        margin-top: 5px;
    }

    .login-center-img > img {
        width: 100%;
    }

    .login-center-input {
        float: left;
        width: 230px;
        margin-left: 15px;
        height: 30px;
        position: relative;
    }

    .login-center-input input {
        z-index: 2;
        transition: all 0.5s;
        padding-left: 10px;
        color: #333333;
        width: 100%;
        height: 30px;
        border: 1px solid #ffffff;
        border-bottom: 1px solid #cccccc;
        box-sizing: border-box;
        outline: none;
        position: relative;
    }

    .login-center-input input:focus {
        border: 1px solid dodgerblue;
    }

    .login-center-input-text {
        background: white;
        padding: 0 5px;
        position: absolute;
        z-index: 0;
        opacity: 0;
        height: 20px;
        top: 50%;
        margin-top: -10px;
        font-size: 14px;
        left: 5px;
        color: dodgerblue;
        line-height: 20px;
        transition: all 0.5s;
        -moz-transition: all 0.5s; /* Firefox 4 */
        -webkit-transition: all 0.5s; /* Safari 和 Chrome */
        -o-transition: all 0.5s; /* Opera */
    }

    .login-center-input input:focus ~ .login-center-input-text {
        top: 0;
        z-index: 3;
        opacity: 1;
        margin-top: -15px;
    }

    .login.active {
        -webkit-animation: login-small 0.8s;
        animation: login-small 0.8s;
        animation-fill-mode: forwards;
        -webkit-animation-fill-mode: forwards
    }

    .login-button {
        cursor: pointer;
        width: 250px;
        text-align: center;
        height: 40px;
        line-height: 40px;
        background-color: dodgerblue;
        border-radius: 5px;
        margin: 50px auto 30px;
        color: white;
        outline: none;
        border: none;
        display: block;
    }

    .login-help {
        width: 100%;
        height: 40px;
    }

    .login-help > div {
        width: 250px;
        margin: 30px auto;
        color: white;
    }

    .login-help > div > div {
        width: 100px;
        float: left;
        cursor: pointer;
        text-align: center;
        height: 40px;
        line-height: 40px;
        background-color: rgb(30, 255, 79);
        border-radius: 5px;
    }

    .login-help > div > div:nth-child(1) {
        margin-right: 50px;
    }

    .login-help .want-login {
        cursor: pointer;
        text-align: center;
        height: 40px;
        line-height: 40px;
        background-color: rgb(30, 255, 79);
        border-radius: 5px;
    }

    .login-switch-hide {
        display: none
    }
</style>
<div id="particles-js">
    <form class="login" action="" method="POST">
        <div class="login-top">登录</div>
        <div class="login-top login-switch-hide">注册</div>
        <div class="login-center clearfix">
            <div class="login-center-img"><img src="img/name.png"/></div>
            <div class="login-center-input">
                <input type="text" name="" value="" placeholder="请输入您的用户名"/>
                <div class="login-center-input-text">用户名</div>
            </div>
        </div>
        <div class="login-center clearfix">
            <div class="login-center-img"><img src="img/password.png"/></div>
            <div class="login-center-input">
                <input type="password" name="" value="" placeholder="请输入您的密码"/>
                <div class="login-center-input-text">密码</div>
            </div>
        </div>
        <div class="login-center clearfix login-switch-hide">
            <div class="login-center-img"><img src="img/password.png"/></div>
            <div class="login-center-input">
                <input type="password" name="" value="" placeholder="请确认您的密码"/>
                <div class="login-center-input-text">密码</div>
            </div>
        </div>
        <button type="submit" class="login-button">登陆</button>
        <button type="submit" class="login-button login-switch-hide">注册</button>
        <div class="login-help">
            <div class="clearfix">
                <div class="want-register">我要注册</div>
                <div class="password-reset">忘记密码</div>
            </div>
        </div>
        <div class="login-help login-switch-hide">
            <div class="want-login">使用已有账号登陆</div>
        </div>
    </form>
    <div class="sk-rotating-plane"></div>
</div>

<!-- scripts -->
<script src="js/particles.min.js"></script>
<script src="js/app.js"></script>
<script type="text/javascript">
    function hasClass(elem, cls) {
        cls = cls || '';
        if (cls.replace(/\s/g, '').length == 0) return false; //当cls没有参数时，返回false
        return new RegExp(' ' + cls + ' ').test(' ' + elem.className + ' ');
    }

    function addClass(ele, cls) {
        if (!hasClass(ele, cls)) {
            ele.className = ele.className == '' ? cls : ele.className + ' ' + cls;
        }
    }

    function removeClass(ele, cls) {
        if (hasClass(ele, cls)) {
            var newClass = ' ' + ele.className.replace(/[\t\r\n]/g, '') + ' ';
            while (newClass.indexOf(' ' + cls + ' ') >= 0) {
                newClass = newClass.replace(' ' + cls + ' ', ' ');
            }
            ele.className = newClass.replace(/^\s+|\s+$/g, '');
        }
    }

    function switchStatus(status, url) {
        if (status == 'login') {
            var status1 = removeClass;
            var status2 = addClass;
        } else {
            var status1 = addClass;
            var status2 = removeClass;
        }
        document.querySelector('.login').action = url || '';
        status1(document.querySelectorAll(".login-top")[0], "login-switch-hide")
        status2(document.querySelectorAll(".login-top")[1], "login-switch-hide")
        status2(document.querySelectorAll(".login-center")[2], "login-switch-hide")
        status1(document.querySelectorAll(".login-button")[0], "login-switch-hide")
        status2(document.querySelectorAll(".login-button")[1], "login-switch-hide")
        status1(document.querySelectorAll(".login-help")[0], "login-switch-hide")
        status2(document.querySelectorAll(".login-help")[1], "login-switch-hide")
    }

    document.querySelector(".login-button").onclick = function () {
        /*
        登陆动画
        addClass(document.querySelector(".login"), "active")
        setTimeout(function () {
            addClass(document.querySelector(".sk-rotating-plane"), "active")
            document.querySelector(".login").style.display = "none"
        }, 800)
        setTimeout(function () {
            removeClass(document.querySelector(".login"), "active")
            removeClass(document.querySelector(".sk-rotating-plane"), "active")
            document.querySelector(".login").style.display = "block"
            alert("登录成功")

        }, 5000)
        */
    }
    document.querySelector(".want-register").onclick = function () {
        switchStatus('register')
    }
    document.querySelector(".want-login").onclick = function () {
        switchStatus('login')
    }
</script>
</body>
</html>
